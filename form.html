<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека Цитат - Предложить цитату</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Библиотека Цитат</div>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Главная</a></li>
                    <li><a href="quotes.html" class="nav-link">Цитаты</a></li>
                    <li><a href="form.html" class="nav-link">Предложить цитату</a></li>
                    <li><a href="contacts.html" class="nav-link">Контакты</a></li>
                    <li><a href="extra.html" class="nav-link">Дополнительно</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="page">
            <h2>Предложить свою цитату</h2>
            <p>Поделитесь с нами вашей любимой цитатой, и мы добавим её в нашу коллекцию</p>
            
            <div class="form-container">
                <form id="quote-form">
                    <div class="form-group">
                        <label for="name">Ваше имя</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="quote-text">Текст цитаты</label>
                        <textarea id="quote-text" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Автор цитаты</label>
                        <input type="text" id="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <select id="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="мудрость">Мудрость</option>
                            <option value="успех">Успех</option>
                            <option value="любовь">Любовь</option>
                            <option value="мотивация">Мотивация</option>
                            <option value="жизнь">Жизнь</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Отправить</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Библиотека Цитат. Все права защищены.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
